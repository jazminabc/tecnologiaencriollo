# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Tecnología en Criollo
subtitle: Version 0.0.1
name: Jere Baez Carballo
email:
description: >- # this means to ignore newlines until "baseurl:"
  "Una página sobre ingeniería, programación, y tecnología en general escrito en idioma argento con acento cordobés.
  Proyectos de fin de semana, artículos, tutoriales, cursos y algo mas. Con un toque de humor y sencillez. 
  Y algo de comentario social. Porque las herramientas son para transformar realidades, y las comparto con la esperanza de
  que sean usadas a conciencia para busqueda del bien común y un futuro sustentable para los herederos de la tierra."
twitter_username: username
github_username: jeremiasbaezcarballo
minimal_mistakes_skin: mint
url: "https://tecnologiaencriollo.com" # the base hostname & protocol for your site
locale: "es_AR"
search: true
teaser: /assets/images/site/tec-default-teaser-500x300.png
logo: /assets/images/site/tec-logo-88x88.png
masthead_tittle: "Tecnología.. En Criollo!"
show_date: true
show_author: true
read_time: true
words_per_minute: 250

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: "America/Argentina/Cordoba" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-XVXW1XJSE8"

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

author:
  name: "Jere Baez Carballo"
  avatar: https://avatars.githubusercontent.com/u/105991550?v=4
  bio: ""
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: False
  # _courses
  - scope:
      path: "_courses"
      type: courses
    values:
      layout: single
      author_profile: False

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development # disable compression in dev environment
